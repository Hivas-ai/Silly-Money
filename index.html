<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3a36e0">
    <title>Silly Money Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7ff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: pan-y;
        }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            touch-action: none;
        }

        #loader.hide {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s;
            pointer-events: none;
        }

        .loader-box {
            text-align: center;
            padding: 20px;
        }

        .loader-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3a36e0, #5a56f0);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loader-icon i {
            font-size: 40px;
            color: white;
        }

        .loader-title {
            font-size: 24px;
            font-weight: 800;
            color: #121826;
            margin-bottom: 8px;
        }

        .loader-sub {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 32px;
        }

        .progress-box {
            width: 260px;
            margin: 0 auto;
        }

        .progress-bg {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3a36e0, #5a56f0, #10b981);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .progress-text {
            font-size: 28px;
            font-weight: 800;
            color: #3a36e0;
            margin-top: 16px;
        }

        /* APP */
        #app {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        #app.show {
            display: block;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #3a36e0, #5a56f0);
            color: white;
            padding: 16px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 56px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 100%;
        }

        /* Scrollable Content */
        .scroll-wrap {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            background: #f5f7ff;
        }

        .page-title {
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            color: #121826;
            margin-bottom: 4px;
        }

        .page-sub {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .card-img-box {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: #f0f0f0;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .hot-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            animation: hot 2s infinite;
            pointer-events: none;
        }

        @keyframes hot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-body {
            padding: 16px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .badge.green { background: #10b981; color: white; }
        .badge.orange { background: #f59e0b; color: white; }

        .card-title {
            font-size: 18px;
            font-weight: 800;
            color: #121826;
            margin-bottom: 6px;
        }

        .card-desc {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 14px;
        }

        .card-foot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .card-btn {
            font-size: 14px;
            font-weight: 700;
            color: #3a36e0;
        }

        .card-arrow {
            width: 32px;
            height: 32px;
            background: #f5f7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3a36e0;
            font-size: 12px;
        }

        .spacer {
            height: 30px;
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-box">
            <div class="loader-icon">
                <i class="fas fa-coins"></i>
            </div>
            <div class="loader-title">Silly Money</div>
            <div class="loader-sub">Earn Silly Money</div>
            <div class="progress-box">
                <div class="progress-bg">
                    <div class="progress-fill" id="bar"></div>
                </div>
                <div class="progress-text" id="txt">0%</div>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app">
        <div class="header">
            <div class="header-title">
                <i class="fas fa-coins"></i>
                <span>Silly Money</span>
            </div>
        </div>

        <div class="scroll-wrap" id="scrollBox">
            <div class="page-title">Choose Your Path</div>
            <div class="page-sub">Select a section to start earning</div>

            <!-- Click to Earn -->
            <div class="card" onclick="go('https://hivas-ai.github.io/Silly-Money/clicktoearn')">
                <div class="card-img-box">
                    <div class="hot-tag">Popular</div>
                    <img src="./Clicktoearn.jpg" class="card-img" alt="Click to Earn">
                </div>
                <div class="card-body">
                    <div class="badge green">
                        <i class="fas fa-bolt"></i> Instant
                    </div>
                    <div class="card-title">
                        <i class="fas fa-hand-pointer" style="color: #3a36e0;"></i>
                        Click to Earn
                    </div>
                    <div class="card-desc">Tap & earn instant cash rewards</div>
                    <div class="card-foot">
                        <span class="card-btn">Start Earning</span>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- USDT Miner -->
            <div class="card" onclick="go('https://hivas-ai.github.io/Silly-Money/usdt')">
                <div class="card-img-box">
                    <img src="./usdt.jpg" class="card-img" alt="USDT Miner">
                </div>
                <div class="card-body">
                    <div class="badge orange">
                        <i class="fas fa-robot"></i> Auto
                    </div>
                    <div class="card-title">
                        <i class="fas fa-coins" style="color: #10b981;"></i>
                        USDT Miner
                    </div>
                    <div class="card-desc">Passive USDT mining 24/7</div>
                    <div class="card-foot">
                        <span class="card-btn">Start Mining</span>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="spacer"></div>
        </div>
    </div>

    <script>
        // Loader
        var p = 0;
        var bar = document.getElementById('bar');
        var txt = document.getElementById('txt');
        var loader = document.getElementById('loader');
        var app = document.getElementById('app');
        var scrollBox = document.getElementById('scrollBox');

        function load() {
            if (p < 58) {
                p += 3;
                setTimeout(load, 30);
            } else if (p < 95) {
                p += 0.8;
                setTimeout(load, 50);
            } else if (p < 100) {
                p += 2;
                setTimeout(load, 40);
            } else {
                p = 100;
                finish();
            }
            bar.style.width = p + '%';
            txt.innerText = Math.floor(p) + '%';
        }

        function finish() {
            setTimeout(function() {
                loader.classList.add('hide');
                app.classList.add('show');
                if (navigator.vibrate) navigator.vibrate(50);
            }, 200);
        }

        function go(url) {
            if (navigator.vibrate) navigator.vibrate(20);
            window.location.href = url;
        }

        setTimeout(load, 300);

        // Allow scroll on content only
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('#loader')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>

</body>
</html>
